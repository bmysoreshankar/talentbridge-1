<div class="container boxstyle">
  
<div class="stepwizard col-md-offset-3" style="margin-top: 2%">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a href="#/profile" type="button" class="btn btn-default btn-circle">1</a>
        <p>Step 1</p>
      </div>
      <div class="stepwizard-step">
        <a href="#/partnerinfo" type="button" class="btn btn-primary btn-circle">2</a>
        <p>Step 2</p>
      </div>
      <div class="stepwizard-step">
        <a href="#/contributorinfo" type="button" class="btn btn-default btn-circle">3</a>
        <p>Step 3</p>
      </div>
    </div>
  </div>

<form role="form" style="margin-bottom: 2%">
    <div class="row setup-content" id="step-3">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3>Let us know about your organization. We are here to help you.</h3>
          <div class="form-group">
            <label class="control-label">Organization</label>
            <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter your organization name"  />
          </div>
          <div class="form-group">
            <label class="control-label">About the organization</label>
            <textarea required="required" class="form-control" placeholder="Tell us about your organization" ></textarea>
          </div>
          <div class="form-group">
            <label class="control-label">Mission</label>
            <textarea required="required" class="form-control" placeholder="Enter the mission of your organization" ></textarea>
          </div>
          <div class="form-group">
            <label class="control-label">Website</label>
            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Share your website with us" />
          </div>
          <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
  

  


</div>
