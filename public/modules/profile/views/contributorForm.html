<div class="container boxstyle">
  
<div class="stepwizard col-md-offset-3" style="margin-top: 2%">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a href="#/profile" type="button" class="btn btn-default btn-circle">1</a>
        <p>Step 1</p>
      </div>
      <div class="stepwizard-step">
        <a href="#/partnerinfo" type="button" class="btn btn-default btn-circle">2</a>
        <p>Step 2</p>
      </div>
      <div class="stepwizard-step">
        <a href="#/contributorinfo" type="button" class="btn btn-primary btn-circle">3</a>
        <p>Step 3</p>
      </div>
    </div>
  </div>

  <form role="form" style="margin-bottom: 2%">
    <div class="row setup-content" id="step-2">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3>Tell us about your technical skills</h3>
         <div class="form-group">
         <span>Select your strength : <br>
             <select ui-select2 style="width:100%" multiple="multiple" ng-model="country" width=100px; ng-options="data as data for data in coreskills"><option value=''>- Please Choose -</option></select>
          </div>
          <div class="form-group">
          <span>Select your core technical skills :<br>
             <select ui-select2 style="width:100%" multiple="multiple" ng-model="country" width=100px; ng-options="data as data for data in techskills"><option value=''>- Please Choose -</option></select>
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
        </div>
      </div>
    </div>
  </form>
  
</div>
